<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>Checkout</title>

    <style>
      .cart {
        padding: 10px;
      }

      .form-row {
        display: flex;
      }
      .checkform{
        width: 81rem;
        margin: 11px;
        background: lightgrey;
        padding: 30px;
        margin-top: 20px;
      }

      .btn{
        margin: 30px;
        margin-left: 30rem;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-nav" id="navflex">
              <div><p class="cart navbar-brand">Check-Out</p></div>
              <a href="/" style="padding: 10px;">Go to Home</a>
            </div>
          </nav>
        </div>
      </div>

      <div class="row">
        <form class="checkform">
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputAddress">Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Name" />
            </div>

            <div class="form-group col-md-1"></div>

            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity"  placeholder="City" />
            </div>
            <div class="form-group col-md-1"></div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <input id="inputState" class="form-control"  placeholder="State" />
            </div>
            <div class="form-group col-md-1"></div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip"  placeholder="Zip" />
            </div>
          </div>
         
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
    </div>
  </body>
</html>
